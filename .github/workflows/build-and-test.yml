# separate terms of service, privacy policy, and support
# documentation.

name: build-and-test

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 8

      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: 3.9.1

      - name: build application
        shell: bash
        run: |
          mvn clean install

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: JTest
          path: target/*.jar
